<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Wise</title>
</head>
<body>
    <div class="container">
        <h1>Best Time to Leave</h1>
        <form id="timeForm">
            <label for="destination">Destination Address:</label>
            <input type="text" id="destination" placeholder="Enter address" required>

            <label for="eventTime">Event Time:</label>
            <input type="datetime-local" id="eventTime" required>

            <label for="travelTime">Estimated Travel Time (minutes):</label>
            <input type="number" id="travelTime" placeholder="e.g., 30" required>

            <button type="submit">Calculate Best Time to Leave</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

// the idea is you put in your address, where you're communting too, and you're class schedule by allowing acess to google calendar and it notifies yu when the best time to head down.
// best for college students who don't have time to watch the commuting time
